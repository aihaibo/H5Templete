        <div class="art-title">
            <h3>我所连续6年被农业部设为全国土地流转情况监测点</h3>
            <div class="info"><span>2015年04月28日</span><span>文章来源：中国新闻网</span></div>
        </div>
        <p>在路透社的新闻图片中，可见沙特陆军为自行火炮构筑了简易工事，PLZ-45与PCZ-45装弹车尾对尾，随时可以进行弹药补给。</p>
        <p>而不久前，在泰国的武器试验场上也出现了疑似PLZ自行火炮，外媒猜测其可能正在接受泰国陆军的测试。</p>
        <p>PLZ-45自行火炮系统的首度亮相，是在1988年北京国际防务展上。1989年PLZ-45参加科威特的招标。当时美英法装备都是以单炮形式参与竞标，而中国带来整个自行火炮系统，PLZ-45火炮在性能硬指标上有过之而无不及，加上车内给力的空调，最终赢得了科威特的青睐。</p>
    </div>


</mark>
