    <script id="scriptDemo">
        require(['jquery', 'imgload', 'attributesupport'], function(){
            $(function(){
                $('.img-load').imgload({bgsize:"cover"});

                $(".effect-03").delegate("li > a", "mouseenter mouseleave",function(e) {
                    var w = $(this).width(),
                        h = $(this).height(),
                        d = Math.round((((Math.atan2((e.pageY - $(this).offset().top - (h / 2)) * (h > w ? (w / h) : 1), (e.pageX - $(this).offset().left - (w / 2)) * (w > h ? (h / w) : 1)) * (180 / Math.PI)) + 180) / 90) + 3) % 4,
                        c = $(this).children('b');

                    if(e.type == 'mouseenter'){
                        c.css($.attributes.transform, function(){
                            $(this).removeClass('tran');
                            return 'translate3d(' + (d % 2 === 0 ? 0 : d === 3 ? '-100%' : '100%') + ',' +  (d % 2 === 0 ? d === 0 ? '-100%' : '100%' : 0) + ', 0)';
                        }).css($.attributes.transform, function(){
                            $(this).addClass('tran');
                            return 'translate3d(0,0,0)';
                        })
                    }else{
                        c.css($.attributes.transform, 'translate3d(' + (d % 2 === 0 ? 0 : d === 3 ? '-100%' : '100%') + ', ' + (d % 2 === 0 ? d === 0 ? '-100%' : '100%' : 0) +  ',0)');
                    }
                });


            })
        })
    </script>
</head>
