<script id="scriptDemo">

    require(['jquery', 'swiper'], function(){
        $(function(){
            var scroll_05_b = $('.scroll-05-b').swiper({
                speed:600,
                lazyLoading:true,
                spaceBetween:20,
                //autoplay:3000,
                nextButton:'.scroll-05-b .swiper-button-next',
                prevButton:'.scroll-05-b .swiper-button-prev'
            });

            var scroll_05_s = $('.scroll-05-s').swiper({
                speed:600,
                lazyLoading:true,
                spaceBetween:20,
                centeredSlides:true,
                slideToClickedSlide:true,
                slidesPerView:5,
                breakpoints: {
                    768: {
                        slidesPerView: 2
                    },
                    992: {
                        slidesPerView: 3
                    },
                    1200: {
                        slidesPerView: 4
                    }
                }
            });

            scroll_05_b.params.control = scroll_05_s;
            scroll_05_s.params.control = scroll_05_b;

        })
    })
</script>
</head>
